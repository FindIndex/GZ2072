            // async await
            function getJson(n) {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        resolve(n + " " + Date.now());
                    }, 3000);
                });
            }

            // async函数返回一个 Promise 对象，可以使用then方法添加回调函数。当函数执行的时候，一旦遇到await就会先返回，等到异步操作完成，再接着执行函数体内后面的语句
            async function xxx() {
                var p1 = await getJson(10);
                console.log(p1);
                var p2 = await getJson(p1);
                console.log(p2);
                return p1 + "===" + p2;
            }

            xxx().then((res) => {
